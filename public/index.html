    <div id="home" class="section white">
        <div class="row container portals center">

            <div class="col m4">

    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- ////////////////////////////////////////       SEARCH       ///////////////////////////////////////////// -->
    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <div id="search-parallax" class="parallax-container">
        <div class="parallax"><img src="images/indexBG.jpg"></div>
    </div>


    <div id="search" class="section scrollspy white">
        <div class="row container">
            <h4>SEARCH RECIPES</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">book</i>
                            <input id="icon_prefix" type="text" class="validate search_by_name">
                            <label for="icon_prefix">Recipe Name</label>
                            <div class="name-not-valid">Please enter valid recipe name</div>
                        </div>
                    </div>
                </form>
                <!-- <a href="#results" class="search_name activate-results waves-effect waves-green btn-flat right">SUBMIT</a> -->
                <a class="search_name activate-results waves-effect waves-green btn-flat right">SUBMIT</a>
            </div>

            <div class="divider"></div>
            <br>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">fastfood</i>
                    <select id="select" class="search_by_type">
                        <option value="" disabled selected>Choose type of meal</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                    </select>
                    <label>Type of Meal</label>
                </div>
            </div>
            <label>Rating</label>
            <div class="row">
                <div class="col s4">

                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" class="star_rating search-rating"
                            value="5" /><label class="full" for="star5" title="Awesome"></label>

                        <input type="radio" id="star4" name="rating" class="star_rating search-rating"
                            value="4" /><label class="full" for="star4" title="Great"></label>

                        <input type="radio" id="star3" name="rating" class="star_rating search-rating"
                            value="3" /><label class="full" for="star3" title="Okay"></label>

                        <input type="radio" id="star2" name="rating" class="star_rating search-rating"
                            value="2" /><label class="full" for="star2" title="Bad"></label>

                        <input type="radio" id="star1" name="rating" class="star_rating search-rating"
                            value="1" /><label class="full" for="star1" title="Blegh"></label>

                    </fieldset>
                </div>
            </div>
            <div class="form-not-filled">Please fill out type of meal and/or rating to search</div>

            <a href="#results" class="search_other activate-results waves-effect waves-green btn-flat right">SUBMIT</a>
        </div>
    </div>

    <div id="add" class="section scrollspy white">

            <h4>ADD RECIPE</h4>
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">book</i>
                        <input id="input_text" type="text" class="validate recipe_name">
                        <label for="input_text">Recipe Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">fastfood</i>
                        <select class="type">
                            <option value="" disabled selected>Choose type of meal</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                        </select>
                        <label>Type of Meal</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">link</i>
                        <input id="input_text2" type="text" class="validate recipe_link">
                        <label for="input_text2">Recipe Link</label>
                    </div>
                </div>
                <div class="added_recipe center">Recipe Added!</div>

            </form>
            <button class="add_recipe waves-effect waves-green btn-flat right">SUBMIT</button>
        </div>
    </div>

        </div>

            <ul class="collapsible popout">

                                <textarea id="textarea1" class="materialize-textarea"></textarea>

                    </div>

            </ul>
        </div>

        <div class="divider"></div>
        <div class="modal-footer">
            <!-- <i class="material-icons prefix left">delete_forever</i> -->
            <button class="bin-btn left"><i class="material-icons prefix">delete_forever</i></button>
            <a class="recipe-modal-link modal-close waves-effect waves-green btn-flat">VIEW</a>
        </div>
    </div>

<script>

    // adding recipe to database
    $(".add_recipe").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var newRecipe = {
            name: $(".recipe_name").val().trim(),
            status: 0,
            link: $(".recipe_link").val().trim(),
            type: $(".type").find(":selected").text()
        };

        console.log(newRecipe);

        $.post("/api/recipes", newRecipe,
            function (data) {
                console.log("Recipe added");
                $(".added_recipe").show();
            });

        // Clear the form when submitting
        $(".recipe_name").val("");
        $(".recipe_link").val("");
        $(".type").val("");
    })



</script>
